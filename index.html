<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Submit Recommendations</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <a href="#main-content" class="skip-link">Skip to Main Content</a>

  <main id="main-content">
    <form action="https://formspree.io/f/xjkyvekn" method="POST">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Write your name here..." required><br><br>

      <div class="radio">
        <p>Area of Submission:</p>

        <input type="radio" id="travel" name="interest" value="travel" required>
        <label for="travel">Travel</label>

        <input type="radio" id="recipe" name="interest" value="recipe">
        <label for="recipe">Recipe</label>

        <input type="radio" id="pets" name="interest" value="pets">
        <label for="pets">Pets</label><br><br>
      </div>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <label for="image">Upload Image:</label><br>
      <input type="file" id="image" name="image"><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

    </form>
  </main>

</body>
</html>
